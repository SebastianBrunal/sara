                        mediaHTML += `
                            <div class="media-item">
                                <img src="${item.src}" alt="foto" onclick="expandirMedia('${item.src}', 'image')">
                            </div>
                        `;
                    }
                });
                mediaHTML += '</div>';
            }
            
            contenido.innerHTML = `
                <div class="progress-bar">
                    <div class="progress-fill" style="width: ${progress}%"></div>
                </div>
                <div class="progress-text">${index + 1} / ${paginas.length}</div>
                <h2>${data.titulo}</h2>
                ${mediaHTML}
                <p>${data.texto}</p>
                <div class="button-container">
                    ${index > 0 ? `<button class="btn-secondary" onclick="anterior()"><span>‚¨ÖÔ∏è Anterior</span></button>` : ''}
                    ${index < paginas.length - 1 
                        ? `<button onclick="siguiente(${index + 2})"><span>Siguiente üíå</span></button>` 
                        : `<button onclick="reiniciar()"><span>Volver al inicio üíô</span></button>`}
                </div>
                <img class="stitch" src="${data.img}" alt="Stitch">
            `;
            
            contenido.classList.remove('fade-out');
            contenido.classList.add('fade-in');
            index++;
        }, 500);
    }

    function anterior() {
        if (index <= 1) return;
        index -= 2;
        siguiente(index + 1);
    }

    function reiniciar() {
        index = 0;
        const contenido = document.getElementById("contenido");
        contenido.classList.add('fade-out');
        
        setTimeout(() => {
            contenido.innerHTML = `
                <h1>üíô Para ti, Sara üíô</h1>
                <p>Quer√≠a escribir esto para mostrarte c√≥mo me enamor√© de ti... üí´</p>
                <button onclick="siguiente(1)"><span>Comenzar üíå</span></button>
                <img class="stitch" src="https://pngimg.com/uploads/stitch/stitch_PNG71.png" alt="Stitch">
            `;
            contenido.classList.remove('fade-out');
            contenido.classList.add('fade-in');
        }, 500);
    }

    // Control de m√∫sica
    function toggleMusic() {
        const playIcon = document.getElementById('playIcon');
        const pauseIcon = document.getElementById('pauseIcon');
        
        if (musicPlaying) {
            musicPlayer.pause();
            playIcon.style.display = 'block';
            pauseIcon.style.display = 'none';
        } else {
            musicPlayer.play();
            playIcon.style.display = 'none';
            pauseIcon.style.display = 'block';
        }
        musicPlaying = !musicPlaying;
    }

    // Expandir fotos y videos
    function expandirMedia(src, type) {
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modalImg');
        const modalVideo = document.getElementById('modalVideo');
        
        modal.style.display = 'flex';
        
        if (type === 'video') {
            modalImg.style.display = 'none';
            modalVideo.style.display = 'block';
            modalVideo.src = src;
            modalVideo.play();
        } else {
            modalVideo.style.display = 'none';
            modalImg.style.display = 'block';
            modalImg.src = src;
        }
    }

    function cerrarModal() {
        const modal = document.getElementById('modal');
        const modalVideo = document.getElementById('modalVideo');
        modal.style.display = 'none';
        modalVideo.pause();
        modalVideo.src = '';
    }

    // Descargar p√°gina
    async function descargarPagina() {
        const contenido = document.getElementById('contenido');
        const musicControl = document.getElementById('musicControl');
        const downloadBtn = document.querySelector('.download-btn');
        
        // Ocultar controles temporalmente
        musicControl.style.display = 'none';
        downloadBtn.style.display = 'none';
        
        try {
            const canvas = await html2canvas(contenido, {
                backgroundColor: null,
                scale: 2
            });
            
            const link = document.createElement('a');
            link.download = `para-sara-pagina-${index}.png`;
            link.href = canvas.toDataURL();
            link.click();
        } catch (error) {
            alert('Hubo un error al descargar. Por favor intenta de nuevo.');
        }
        
        // Mostrar controles de nuevo
        musicControl.style.display = 'flex';
        downloadBtn.style.display = 'flex';
    }

    // Crear part√≠culas flotantes
    function crearParticula(tipo) {
        const particula = document.createElement("div");
        particula.className = tipo;
        
        const emojis = {
            heart: ['üíñ', 'üíï', 'üíó', 'üíì', 'üíù'],
            star: ['‚ú®', '‚≠ê', 'üåü'],
            bubble: ['‚óã', '‚ó¶', '‚óè']
        };
        
        particula.innerText = emojis[tipo][Math.floor(Math.random() * emojis[tipo].length)];
        particula.style.left = Math.random() * 100 + "vw";
        particula.style.fontSize = (Math.random() * 15 + 10) + "px";
        particula.style.animationDuration = (Math.random() * 4 + 4) + "s";
        document.body.appendChild(particula);
        
        setTimeout(() => particula.remove(), 8000);
    }

    // Generar part√≠culas
    setInterval(() => crearParticula('heart'), 600);
    setInterval(() => crearParticula('star'), 1200);
    setInterval(() => crearParticula('bubble'), 800);
</script>
